<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone 17 Pro - 3D Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="canvas-container"></div>
  
  <div class="title">
    <h1>iPhone 17 Pro Concept</h1>
    <p>Ultra Realistic 3D Visualizer</p>
  </div>

  <div class="color-picker">
    <p>Choose Your Color</p>
    <div class="color-buttons">
      <button class="color-btn active" data-color="blue" style="background-color: #4a90e2;">
        <span>Blue Titanium</span>
      </button>
      <button class="color-btn" data-color="lavender" style="background-color: #c8b3e6;">
        <span>Lavender</span>
      </button>
      <button class="color-btn" data-color="sage" style="background-color: #a8c69f;">
        <span>Sage</span>
      </button>
      <button class="color-btn" data-color="black" style="background-color: #2c2c2c;">
        <span>Black Titanium</span>
      </button>
      <button class="color-btn" data-color="white" style="background-color: #e8e8e8;">
        <span>White Titanium</span>
      </button>
      <button class="color-btn" data-color="bronze" style="background-color: #b87333;">
        <span>Bronze Titanium</span>
      </button>
    </div>
  </div>

  <div class="controls">
    <p>üñ±Ô∏è Drag to rotate</p>
    <p>üîç Scroll to zoom</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
